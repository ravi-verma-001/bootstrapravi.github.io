<body>
    
    <div class=" app-container">
        <div class="top-box">
        <p><span class="left-icon">&#x2190</span>CHECKOUT<span class="right-icon">&#xb7;&#xb7;&#xb7;</span></p>
        </div>
        
        <div class="middle-box">
            <h1>60<span>$</span></h1>
            <p>Pay To Sai Compny</p>
        </div>
        <div class="bottom-box">
            <button type="button" class="payment-option-btn">Pay with Paytm</button>
            <button type="button" class="payment-option-btn">Pay with Net Banking</button>
        </div>
        <div class="card-details">
        <p>Pay Using Credit Card & Debit Card</p>
        <div class="card-num-field-group">
            <lable>Card Number</lable><br>
            <input type="text" class="card-num-field" placeholder="xxxxx-xxxxx-xxxxxx">

            <div class="data-field-group">
                <lable>Expiry Date</lable><br>
                <input type="text" class="data-field" placeholder="mm">
                <input type="text" class="data-field" placeholder="yy">
        </div>
        <div class="cvv-field-group">
            <lable>Cvv Number</lable><br>
            <input type="password" class="cvv-field" placeholder="cvv">
        </div>
        <div class="name-field-group">
            <lable>Card Holder Name</lable><br>
            <input type="text" class="name-field" placeholder="Full Name">
        </div>
        <a href="thanx.html" class="pay-btn">Pay Now</a>
        </div>
       </div>
       </div>
